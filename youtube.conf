[General]
bypass-system = true
skip-proxy = localhost, *.local, *.lan, *.internal, captive.apple.com, *.ls.apple.com, 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.2.0/24, 192.168.0.0/16, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/3, 255.255.255.255/32, ::/128, ::1/128, ::ffff:0:0/96, 2001:db8::/32, 3fff::/20, fc00::/7, fe80::/10
bypass-tun = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.0.8/32, 192.0.0.9/32, 192.0.0.10/32, 192.0.2.0/24, 192.31.196.0/24, 192.52.193.0/24, 192.88.99.0/24, 192.88.99.2/32, 192.168.0.0/16, 192.175.48.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/3, 240.0.0.0/4, 255.255.255.255/32, ::/128, ::1/128, ::ffff:0:0/96, 100::/64, 100:0:0:1::/64, 2001:1::1/128, 2001:1::2/128, 2001:1::3/128, 2001:2::/48, 2001:3::/32, 2001:4:112::/48, 2001:20::/28, 2001:30::/28, 2001:db8::/32, 2620:4f:8000::/48, 3fff::/20, 5f00::/16, fc00::/7, fe80::/10
dns-server = https://dns.google/dns-query
ipv6 = true
prefer-ipv6 = false
dns-fallback-system = false
dns-direct-system = false
icmp-auto-reply = true
always-reject-url-rewrite = false
private-ip-answer = true
dns-direct-fallback-proxy = true
hijack-dns = *:53
udp-policy-not-supported-behaviour = REJECT

[Rule]
# DIRECT - Google DNS
IP-CIDR,8.8.8.8/32,DIRECT,no-resolve
IP-CIDR,8.8.4.4/32,DIRECT,no-resolve
IP-CIDR6,2001:4860:4860::8888/128,DIRECT,no-resolve
IP-CIDR6,2001:4860:4860::8844/128,DIRECT,no-resolve
# https://github.com/v2fly/domain-list-community/blob/master/data/category-ai-!cn
# PROXY - YouTube
RULE-SET,https://fastly.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Shadowrocket/YouTube/YouTube.list,PROXY
FINAL,DIRECT

[Host]
localhost = 127.0.0.1
dns.google = 2001:4860:4860::8888,2001:4860:4860::8844,8.8.8.8,8.8.4.4

[URL Rewrite]
^https?://(www.)?g.cn https://www.google.com 302
^https?://(www.)?google.cn https://www.google.com 302
